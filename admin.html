<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0'/>
      <title>Vartic Vasile - practica 2022</title>
      <link href="https://fonts.googleapis.com/css?family=Lora:400,700|Montserrat:300,400,500,700&display=swap&subset=latin-ext" rel="stylesheet">
      <link href="css/main.css" rel="stylesheet">
      <link href="css/style.css" rel="stylesheet">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
   </head>
   <body>
      <a href="#" class="scrollToTop"><i class="fa fa-heart"></i></a>
      <!-- Header -->
         <div id="headerHTML" class="admin.html"></div>
      <!-- Page -->
      <div class="container-fluid no margin-mobile page-header-bg" style="background-image:url(https://i.imgur.com/YnwNnPp.jpg);">
         <div class="container-fluid no page-header-overlay">
            <div class="container row-center">
               <div class="row">
                  <div class="col-12 pt-4 text-center text-md-left">
                     <h2>Panoul de Admin</h2>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <div class="container-fluid no py-2">
         <div class="container-fluid row-center">
            <div class="row pt-4 page-content">
               <div class="col-md-4 col-12 contact-info pt-3">
                  <h3>Opțiuni</h3>
                  <div class="media">
                     <div class="media-body">
                        <button class="btn" onclick="insertServices()">Adaugă serviciile automate</button>
                        <button class="btn mt-2" onclick="localstorageDelete()">Șterge local storage</button>
                     </div>
                  </div>
               </div>
               <div class="col-md-8 col-12 form-contact py-3">
                  <h3>Adaugă un serviciu</h3>
                  <div class="text-center py-1 mt-4"> </div>
                  <form>
                     <div class="form-group mb-2">
                        <input name="name" type="text" class="form-control" placeholder="Nume" required>
                     </div>
                     <div class="form-group mb-2">
                        <input name="price" type="number" class="form-control" placeholder="Preț" required>
                     </div>
                     <div class="form-group mb-2">
                        <input name="amount" type="number" class="form-control" placeholder="Cantitate" value="1" required>
                     </div>
                     <div class="form-group mb-2">
                        <input name="image" type="text" class="form-control" placeholder="Imagine" required>
                     </div>
                     <div class="form-group mb-2">
                        <input name="stars" type="number" class="form-control" min="1" max="5" placeholder="Steluțe [1-5]" required>
                     </div>
                     <div class="form-group mb-2">
                        <input name="type" type="text" class="form-control" minlength="5" maxlength="13" placeholder="Tip" required>
                     </div>
                     <div class="form-group mb-2">
                        <input name="selled" type="number" class="form-control" placeholder="Cantități vândute" value="0" required>
                     </div>
                     <div class="form-group mb-2">
                        <textarea name="description" class="form-control" placeholder="Descriere" style="height: 100px" required></textarea>
                     </div>
                     <div class="form-group text-right">
                        <button type="button" class="btn btn-primary" onclick="insertService()">Salvează</button>
                     </div>
                  </form>
               </div>
            </div>
         </div>
      </div>
      <!-- Footer -->
      <div id="footerHTML"></div>
      <script src="js/scripts.js"></script>
      <script type="text/javascript">
         adminPage();
      </script>
   </body>
</html>
